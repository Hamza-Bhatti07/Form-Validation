<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Sign In</h2>
        <form id="signInForm">
            <input type="text" id="signinUsername" placeholder="Username">
            <span class="error" id="signinUsernameError"></span>
            <input type="password" id="signinPassword" placeholder="Password">
            <span class="error" id="signinPasswordError"></span>
            <button type="button" onclick="validateSignIn()">Sign In</button>
        </form>
    </div>
    
    <div class="container" style="margin-top: 20px;">
        <h2>Sign Up</h2>
        <form id="signUpForm">
            <input type="text" id="signupUsername" placeholder="Username">
            <span class="error" id="signupUsernameError"></span>
            <input type="email" id="signupEmail" placeholder="Email">
            <span class="error" id="signupEmailError"></span>
            <input type="password" id="signupPassword" placeholder="Password">
            <span class="error" id="signupPasswordError"></span>
            <input type="number" id="signupAge" placeholder="Age">
            <span class="error" id="signupAgeError"></span>
            <input type="text" id="signupPhone" placeholder="Phone">
            <span class="error" id="signupPhoneError"></span>
            <button type="button" onclick="validateSignUp()">Sign Up</button>
        </form>
    </div>
    
    <script src="logic.js"></script>
</body>
</html>
